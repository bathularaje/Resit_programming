<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "Company Dashboard" }}</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background-color: #2a3d47;
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        header .nav-links {
            display: flex;
            gap: 20px;
        }
        header .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            text-transform: uppercase;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        header .nav-links a:hover {
            background-color: #007bff;
        }

        /* Main Container Styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        .content-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .content-header h1 {
            font-size: 3rem;
            color: #333;
            font-weight: 600;
        }

        /* Buttons */
        .btn-primary, .btn-secondary {
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }

        /* Card Styles */
        .card {
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .card .card-body {
            padding: 30px;
        }

        /* Footer Styles */
        .footer {
            background-color: #2a3d47;
            color: white;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Media Queries for Responsiveness */
        @media screen and (max-width: 768px) {
            header .container {
                flex-direction: column;
                text-align: center;
            }
            header .nav-links {
                flex-direction: column;
                gap: 10px;
            }
            header .nav-links a {
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">
                HUB SPOT
            </div>
            <div class="nav-links">
                <a href="{{ url_for('register') }}">Register</a>
                <a href="{{ url_for('task') }}">Tasks</a>
                <a href="{{ url_for('email_log') }}">Email Logs</a>
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <div class="content-header">
            <h1>{{ title if title else "Welcome to Company Dashboard" }}</h1>
        </div>
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; {{ year }} CompanyName. All Rights Reserved.</p>
    </div>
</body>
</html>
