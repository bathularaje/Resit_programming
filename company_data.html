{% extends 'base.html' %}
{% block content %}
<h1>Company Data</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.name.label }} {{ form.name() }}
    </div>
    <div>
        {{ form.type.label }} {{ form.type() }}
    </div>
    <div>
        {{ form.details.label }} {{ form.details() }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
